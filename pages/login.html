<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>OSC Chess</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="../style.css">


</head>

<body style="padding: 0; margin: 0; box-sizing: border-box; font-family: Agbalumo;">

   <header
      style="display: flex; justify-content: space-between; padding: 2rem 4rem; height: 4rem; align-items: center; border: 1px solid black;">
      <img src="../images/osc-logo.jpeg" alt="Ormiston Senior College Logo" style="height: 3.5rem;">
      <div>
         <a href="../index.html"
            style="border: 1px solid black; padding: 1rem 2rem; border-radius: 0.5rem; text-decoration: none; ">Home</a>
         <a href="./howto.html"
            style="border: 1px solid black; padding: 1rem 2rem; border-radius: 0.5rem; text-decoration: none; ">Learn
            the basics</a>
      </div>
   </header>

   <form action="">
      <label for="firstName">First Name:</label>
      <input type="text">
      <label for="lastName">Last Name:</label>
      <input type="text">
      <label for="stNumber">St Number:</label>
      <input type="text">
      <label for="yearLevel">Year Level</label>
      <select name="yearLevel" id="yearLevel">
         <option value="11">11</option>
         <option value="12">12</option>
         <option value="13">13</option>
      </select>
      <button type="submit" style="border: 1px solid black; padding: 1rem 4.5rem; border-radius: 0.5rem; text-decoration: none"> Login</button>
   </form>

</body>

</html>
